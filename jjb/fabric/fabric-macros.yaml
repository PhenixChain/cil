- publisher:
    name: archive-behave-logs
    publishers:
      - archive:
          artifacts: 'gopath/src/github.com/hyperledger/fabric/bddtests/*.log'
          fingerprint: true
          default-excludes: false
          allow-empty: true

- publisher:
    name: dockerlog
    publishers:
      - archive:
          artifacts: '**/*.log'
          fingerprint: true
          default-excludes: false
          allow-empty: true

- publisher:
    name: code-coverage-report
    publishers:
      - cobertura:
          report-file: "**/report.xml"
          targets:
            - files:
                healthy: 80
                unhealthy: 50
                failing: 0
            - method:
                healthy: 80
                unhealthy: 50
                failing: 0
            - line:
                healthy: 80
                unhealthy: 50
                failing: 0
            - packages:
